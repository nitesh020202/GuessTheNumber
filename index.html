<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://www.linkedin.com/in/nitesh-kumar-2169481a4/">Linkedin</a>
    </nav>
    
    <div class="container">
        <h1 class="gamename">Number Guessing Game</h1>
        <p class="text">Try and guess a random number between 1 and 100.</p>
        <p class="attempt">You have 10 attempts to guess the right number.</p>
        <h1 style="font-size: 6vw; color: white;">Guess a number</h1>
        <input type="number" id="input">
        <br>
        <button class="submit" type="submit">Submit Guess</button>
        <button class="reset" type="reset">Reset Game</button>

        <p class="preventry"></p>
        <p class="previousGuess"></p>
        <p class="RemainingChance"></p>
    </div>
    <script src="script.js"></script>

</body>

</html>
